name: Test - Pytest
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.5"
          enable-cache: 'true'

      - name: Install the project
        run: uv sync --locked --all-extras --group all

      - name: Run tests
        run: uv run pytest
